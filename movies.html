                    <div class="column shrink"><a href="#" title="Our Team">Our Team</a></div>

            <div class="column shrink">
                <button>Sign up</button>

    </section>
    <section class="container">
        <div class="row genre-row justify-space-between">
            <div class="movie-genre action">Action</div>
            <div class="movie-genre comedy">Comedy</div>
            <div class="movie-genre thriller">Thriller</div>
            <div class="movie-genre drama">Drama</div>
            <div class="movie-genre sci-fi">Sci-fi</div>
        </div>
    </section>
    <section class="container">
            <div class="row justify-space-between align-center catalog-row-height catalog-title">
                <div class="column shrink catalog-font-size">Catalog</div>
                <div class="column shrink">
                    <nav class="row">
                        <div id="add-movie" class="column shrink"><a href="#" title="Go Home">+ Add movie</a></div>
                    </nav>
                </div>
            </div>
        <div class="overlay">
            <div class="form-container">
                <div class="row">
                    <div class="column">
                        <form class="justify-center">
                            <!-- form fields go here -->
                            <h1 class="form-title">Add A Movie</h1>
                           <div class="row">
                               <div class="column">
                                   <label for="title">Movie Title:</label>
                               </div>
                               <div class="column">
                                   <input id="title" type="text">
                               </div>
                           </div>
                            <div class="row">
                                <div class="column">
                                    <label for="director">Director:</label>
                                </div>
                                <div class="column">
                                    <input id="director" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <label for="director">Genre:</label>
                                </div>
                                <div class="column">
                                    <input id="genre" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <label for="director">Ratings:</label>
                                </div>
                                <div class="column">
                                    <input id="ratings" type="text">
                                </div>
                            </div>
                            <button type="submit">Submit</button>
                            <button class="cancel" type="button">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-icon">
            <img src="./images/loading-gif.gif" alt="Loading...">
        </div>
        <div class="row content" id="#content">
            <!--  movies -->
        </div>
    </section>
</div>
<script type="module" src="js/movies.js"></script>
